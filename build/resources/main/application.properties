# ====== SERVIDOR ======
server.port=8080

# ====== H2 en memoria (modo Postgres) ======
spring.datasource.url=jdbc:h2:mem:pintxo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Si tienes Flyway en el proyecto:
spring.flyway.enabled=false

# ====== TUS CLAVES NUEVAS (neutras) ======
security.jwt.secret=Vwz6hJp2GkTb9Q1XZ4r8fA3mN7sY0qLe5Rc8u2Kd1Mp0hXy9bC3tNs6Qw4Zp7LrD
security.jwt.expiration-min=86400000
security.jwt.expiration=86400000


# (Opcional) CORS local si tu CorsConfig lee esto
cors.allowed-origins=http://localhost:5173,http://localhost:4173

# --- ADMIN por properties (en memoria) ---
pintxo.auth.admin.email=admin@pintxo.local
pintxo.auth.admin.name=Site Admin
# usa SOLO una de las dos siguientes:
pintxo.auth.admin.password=super-secreto-123
# pintxo.auth.admin.password-hash=$2a$10$...  # (opcional, si quieres hash Bcrypt)

# --- Header opcional (solo si quieres exigirlo en /api/admin/**) ---
# Si lo dejas vacío, no se exige header:
pintxo.admin.key=
# Ejemplo: pintxo.admin.key=QyGJr7VQ4p-2025

# --- CORS (usa tu puerto de front) ---
pintxo.cors.origins=http://localhost:5173,http://127.0.0.1:5173

# DML legible
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# DDL / schema tool (creación/actualización de tablas)
logging.level.org.hibernate.tool.schema=debug
logging.level.org.hibernate.tool.hbm2ddl=debug
spring.devtools.restart.enabled=false
