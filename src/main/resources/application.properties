spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${PORT:8080}

# ============ DEV (H2) ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs dev (ojo: bind trace es MUY verboso; si satura, bájalo a DEBUG o INFO)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

tasca.menu.currency=USD

# JWT (dev)
tasca.jwt.secret=change-this-please-change-this-please-64chars-min
tasca.jwt.expiration-min=43200

# Admin (dev) - SOLO aquí puedes dejar password en claro
tasca.auth.admin.email=admin@tasca.local
tasca.auth.admin.name=Tasca Admin
tasca.auth.admin.password=ChangeMe123!

# CORS dev (tus orígenes locales)
tasca.cors.origins=http://localhost:5175,https://tasca-front.netlify.app,http://tasca-localhost.test:5175,http://tasca-staging:5175,https://tasca-staging.netlify.app

# Nada de estadísticas ni logs verbosos de SQL
spring.jpa.properties.hibernate.generate_statistics=false

# Devtools y swagger (si los tienes), desactívalos en prod (esto es dev, ok)
spring.devtools.add-properties=false

# Flyway en dev (si trabajas con H2 y no quieres migraciones)
spring.flyway.enabled=false


