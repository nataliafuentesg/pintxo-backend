# server
server.port=${PORT:8080}

# datasource (usa variables de Railway)
spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME}}
spring.datasource.username=${PGUSER:${DB_USER}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD}}
spring.datasource.hikari.maximum-pool-size=5

# JPA / migraciones
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway (si lo usas)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# CORS simple (si no tienes un CorsConfig bean)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
